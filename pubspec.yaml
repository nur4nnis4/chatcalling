name: chatcalling
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  path_provider: ^2.0.4
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.2.1
  equatable: ^2.0.3
  dartz: ^0.10.1
  firebase_core: ^2.1.1
  firebase_storage: ^11.0.4
  cloud_firestore: ^4.0.4
  firebase_auth: ^4.1.1
  internet_connection_checker: ^0.0.1+3
  flutter_bloc: ^8.1.1
  rxdart: ^0.27.7
  get_it: ^7.2.0
  uuid: ^3.0.6
  flutter_svg: ^1.1.5
  badges: ^2.0.3
  shimmer: ^2.0.0
  # audioplayers: ^1.1.1
  # just_waveform: ^0.0.3
  # flutter_sound: ^9.2.13
  grouped_list: ^5.1.2
  image_picker: ^0.8.5+3
  file_picker: ^5.2.0+1
  photo_view: ^0.14.0
  build_runner: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.15
  firebase_storage_mocks: ^0.6.0+1
  fake_cloud_firestore: ^2.0.1
  firebase_auth_mocks: ^0.9.0
  google_sign_in_mocks: ^0.2.1
  bloc_test: ^9.1.0
  flutter_launcher_icons: "^0.11.0"

# The following section is specific to Flutter.
flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icons/ic_launcher.png
    - test/helpers/images/image1.jpg
    - test/helpers/images/image2.jpg

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
